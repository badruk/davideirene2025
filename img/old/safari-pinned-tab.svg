<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: serif; font-size: 48px; fill: black; }
    .heart { fill: black; }
    .book { fill: none; stroke: black; stroke-width: 5; }
  </style>
  
  <!-- D -->
  <text x="10" y="120" class="text">D</text>
  
  <!-- I -->
  <text x="160" y="120" class="text">I</text>

  <!-- Heart -->
  <path class="heart" d="M100 40 C100 20, 130 20, 130 40 C130 60, 100 70, 100 90 C100 70, 70 60, 70 40 C70 20, 100 20, 100 40 Z" />

  <!-- Book -->
  <path class="book" d="M100 90 L70 110 L70 140 L100 160 L130 140 L130 110 Z" />
  <line x1="100" y1="90" x2="100" y2="160" stroke="black" stroke-width="5" />
  <line x1="70" y1="110" x2="100" y2="120" stroke="black" stroke-width="3" />
  <line x1="130" y1="110" x2="100" y2="120" stroke="black" stroke-width="3" />
</svg>
